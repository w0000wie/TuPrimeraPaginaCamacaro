{% extends 'blog/base.html' %}

{% block title %}Detalle del Post - Blog Django{% endblock %}

{% block contenido %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-3">{{ post.titulo }}</h2>
    <p><strong>Autor:</strong> {{ post.autor.nombre }}</p>
    <p><strong>Categoría:</strong> {{ post.categoria.nombre }}</p>
    <p><strong>Fecha de publicación:</strong> {{ post.fecha_creacion }}</p>
    <hr>
    <p>{{ post.contenido }}</p>
</div>
{% endblock %}
