{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog Django{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

<!-- Navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
    <a class="navbar-brand fw-bold" href="/">Inicio</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-4">
            <li class="nav-item"><a class="nav-link" href="/autor/">Autores</a></li>
            <li class="nav-item"><a class="nav-link" href="/categoria/">Categorías</a></li>
            <li class="nav-item"><a class="nav-link" href="/post/">Posts</a></li>
            <li class="nav-item"><a class="nav-link" href="/buscar/">Buscar</a></li>
        </ul>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
